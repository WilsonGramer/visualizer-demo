# yaml-language-server: $schema=_schema.json
as: call
rule: function_call
where:
  - child:
      as: number
      rules: [function_in_function_call]
  - type:
      of: number
      as: number_type
      matches: Number
  - child:
      as: function
      rules: [input_in_function_call]
group: todo
messages:
  - node: number
    template: |
      `{{function:source}}` is not a number unit, so `{{number:source}}` cannot be
      placed here.
  - node: call
    template: |
      Try switching the order of this call so the number comes after the
      function.
  - node: function
    template: |
      When a number is written before a function, the function must have the
      `[unit]` attribute.
