<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wipple Visualizer Demo</title>
    </head>
    <body>
        <div class="flex flex-col w-screen h-screen p-[10px] gap-[10px]">
            <div class="relative">
                <a href="https://www.wipple.org" class="flex flex-row items-center gap-[10px]">
                    <img src="logo.svg" class="size-[32px]" />
                    <p class="font-semibold">Wipple</p>
                </a>

                <div class="absolute inset-0 flex items-center justify-center">
                    <p class="text-center font-semibold text-lg">Visualizer Demo</p>
                </div>
            </div>

            <div class="relative flex-1 flex flex-col gap-[10px] min-h-0">
                <textarea
                    id="code"
                    class="flex-1 border-[1.5px] border-black/5 rounded-lg p-[14px] font-mono resize-none focus:outline-blue-500"
                    autofocus
                    spellcheck="false"
                    placeholder="Write your code here..."
                ></textarea>

                <div
                    class="flex-2 border-[1.5px] border-black/5 rounded-lg overflow-scroll flex flex-col gap-[20px] p-[10px]"
                >
                    <div id="graph"></div>
                    <div id="log"></div>
                </div>
            </div>

            <div class="flex items-center justify-center">
                <p class="text-sm text-current/70">
                    Made by
                    <a href="https://gramer.dev" class="font-semibold">Wilson Gramer</a>
                </p>
            </div>
        </div>

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
